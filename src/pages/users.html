<div class="container mt-4">
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h3>Users</h3>
      <button
        id="create-user"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#userModal"
      >
        <i class="bi bi-person-plus-fill"></i> Add
      </button>
    </div>
  </div>

  <!-- User list table -->
  <div class="row mt-3">
    <div class="col">
      <div class="users-list">
        <table class="table">
          <thead class="table-header">
            <tr>
              <th>SI.No</th>
              <th>Name</th>
              <th>Father Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="bg-light" id="user-table-body">
            <!-- user data will bind dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for User Creation Form -->
  <div
    class="modal fade"
    id="userModal"
    tabindex="-1"
    aria-labelledby="userModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Create User</h5>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <input type="hidden" id="userId" />
            <div class="mb-3">
              <input type="number" id="userId" hidden>
              <label for="username" class="form-label">Name</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label for="fatherName" class="form-label">Father Name</label>
              <input
                type="text"
                class="form-control"
                id="fatherName"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label" for="dob">DOB</label>
              <input type="date" id="dob" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="address">Address</label>
              <textarea
                id="address"
                class="form-control"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label" for="mobileNumber">Mobile Number</label>
              <input
                type="tel"
                id="mobileNumber"
                class="form-control"
                pattern="[0-9]{10}"
                required
              />
            </div>

            <div class="row">
              <div class="col-3">
                <div class="form-check form-switch mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="isAlive"
                    checked
                  />
                  <label class="form-check-label" for="isAlive">Is Alive</label>
                </div>
              </div>
              <div class="col-4">
                <div class="form-check form-switch mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="isMarried"
                  />
                  <label class="form-check-label" for="isMarried"
                    >Is Married</label
                  >
                </div>
              </div>
            </div>

            <div class="model-footer mt-3">
              <button type="submit" class="btn btn-primary">Save</button>
              <button
                id="cancel"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- User Details Modal -->
  <div
    class="modal fade"
    id="userDetailModal"
    tabindex="-1"
    aria-labelledby="userDetailModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userDetailModalLabel">User Details</h5>
          <button
            type="button"
            class="btn btn-sm btn-outline"
            data-bs-dismiss="modal"
          >
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div class="modal-body">
          <input type="number" id="detailUserId" hidden/>
          <p><strong>Name:</strong> <span id="detailName"></span></p>
          <p>
            <strong>Father Name:</strong> <span id="detailFatherName"></span>
          </p>
          <p><strong>Address:</strong> <span id="detailAddress"></span></p>
          <p><strong>Date of Birth:</strong> <span id="detailDOB"></span></p>
          <p><strong>Age:</strong> <span id="detailAge"></span></p>
          <p><strong>Mobile Number:</strong> <span id="detailMobile"></span></p>
          <p><strong>Is Alive:</strong> <span id="detailIsAlive"></span></p>
          <p><strong>Is Married:</strong> <span id="detailIsMarried"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="editUser" class="btn btn-primary">
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button type="button" class="btn btn-outline" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
